<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Starbucks page</title>
  </head>
  <body>
    <img url="./images/star-coffee" / class="imageBack">
    <div class="circulo"></div>

    <img src="images/logo.png" class="logo animate__animated animate__wobble" />

    <div class="conteudo">
      <div class="caixa-texto animate__animated">
        <h2 class="animate__animated animate__headShake">
          It's not just coffe <br />
          I'ts <span>Starbucks</span>
        </h2>
        <p>
          The chain of stores specialized in beverage retail, especially focused
          on coffee, milk and other alcoholic products.<br />
          Starbucks "Every day we hope to do two things: share a great coffee
          with our friends and help make the world a little better"<br />
        </p>
        <button onclick="flipa()">
          <a
            href="https://www.starbucksathome.com/br/?&utm_source=google&utm_medium=cpc&utm_campaign=wmc_nestle_nestle_sbux_cap_marca_ecomm-marca_always-on_leilao_fd_google_g-search_conversao-site&utm_content=marca-starbucks-interesse_palavra-chave_td_as-18_all_feed_cpc_br_marca-starbucks-v1_texto_na_na_site_2024-10-29&gad_source=1&gclid=CjwKCAiAzvC9BhADEiwAEhtlN-_nu7yrLb8Z3muPVQB3ZC_Zuw1a163TYHW-SwEKcJ94pCYCiTAFPBoCDKAQAvD_BwE"
          >
            Learn more
          </a>
        </button>
      </div>

      <div class="image-box">
        <img src="./images/img1.png" class="starbucks" />
      </div>
    </div>
    <div class="menu">
      <img
        src="./images/img-pequena1.png"
        class="menu-coffee"
        onclick="trocaImagem('./images/img-pequena1.png'); trocaCor('#017143')"
      />
      <img
        src="./images/img-pequena2.png"
        class="menu-coffee"
        onclick="trocaImagem('./images/img-pequena2.png'); trocaCor('#eb7495')"
      />
      <img
        src="./images/img-pequena3.png"
        class="menu-coffee"
        onclick="trocaImagem('./images/img-pequena3.png'); trocaCor('#d752b1')"
      />
    </div>
  </body>
  <script>
    let imagem = document.querySelector(".starbucks");
    let circulo = document.querySelector(".circulo");

    function trocaImagem(endereco) {
      imagem.src = endereco;
    }
    function trocaCor(cor) {
      circulo.style.background = cor;
    }
    function flipa() {
      let caixaTexto = document.querySelector(".caixa-texto");
      caixaTexto.classList.add("animate__flip");
      setTimeout(() => {
        caixaTexto.classList.remove("animate__flip");
      }, 7000);
    }
  </script>
</html>
